<li>
    <form class="form-inline" >
        <div class="dropdown">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                {{cluster}} Cluster
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" *ngFor = "let clusterName of Cluster.clusters" (click)="cluster=clusterName">{{clusterName}} Cluster</a>
            </div>
            </div>
        <input class="form-control mr-sm-2 nav-search"  placeholder="Search" appClickDetection [(ngModel)]="selectId" name="searchId" (keyup)="search(selectId)" autocomplete="off" (focus)="largewidth();global.showSearchResult=true" >
        <button class="btn btn-info " type="submit" (click)="selectOther()"><i class="fas fa-search"> </i></button>
      </form>
      <div class="text-center tab" *ngIf="global.showSearchResult"> 
          <ul class="search-result rounded">
              <li *ngFor="let device of devices$ | async" >
                <a (click)="selectOther()" (mouseenter)="onmouseover(device.DeviceID)">
                  {{device.DeviceID}}
                </a>
               </li>
          </ul>
      </div>
</li>
