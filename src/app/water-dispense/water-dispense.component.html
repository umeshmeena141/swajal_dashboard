<div class="container">
    <div class="jumbotron text-center">
        <h1>{{place}} <span>( Machine Id : {{id}} )</span></h1> 
        <h1 class="blockquote-footer">Last Updated at {{today | date}}</h1> 
      </div>
</div>
<div class="container">
    <div class="col-sm-3 text-center tabs" *ngFor="let data of water_info">
        <dl>
                <dt>{{data.name}}</dt>
                <dd>{{data.value}}</dd>
          </dl>
    </div>
</div>
