<div>
    <div class="container">
        <div class="jumbotron text-center">
                <h1> {{place}} <span> ( Machine Id : {{info[0]?.DeviceID}} )</span></h1>
                <span id="deviceLoc"><b>Device located at :</b> <span id="place"></span></span>
                <h1 class="blockquote-footer ">Last Updated at {{info[0]?.TimeStamp}}{{info[0]?.Timestamp}}</h1> 
        </div>
    </div>

    <div class="container">
        <div class=" innerContainer">
            <div class="col-sm-3 text-center tabs" *ngFor="let name of data[1];let rowIndex = index;">
                    <dl>
                        <dt>{{name}}</dt>
                        <dd *ngIf = "data[2][rowIndex] != 'Rs'" >{{info[0][data[0][rowIndex]]}} {{data[2][rowIndex]}}</dd>
                        <dd *ngIf = "data[2][rowIndex] == 'Rs'" >{{data[2][rowIndex]}} {{info[0][data[0][rowIndex]]}}</dd>
                    </dl>
            </div>
        </div>

        <form (ngSubmit)="test()">
            <div class="form-group">
                <label for="sel1" >Graph Select :</label>
                <select class="form-control" [(ngModel)]="property1" name="data">
                    <option *ngFor="let name of data[0]" [value]="name">{{name}}</option>
                </select>
                <div class="dateRange">
                    <label for="sel2">Select a custom date range to analyze:</label>
                    <br>
                    <div class="from_to">
                        <label for="date"><span class="pad">From:</span> <input id="date_from" type="date" name="from" [(ngModel)]="fromDate"></label>
                        <label><span class="pad">To:</span><input id="date_to" type="date" name="to" [(ngModel)]="toDate"></label> 
                    </div>
                    <div class="text-center">
                    <button type="submit" class="btn btn-secondary">Analyse</button>                        
                    </div>
                </div>

            </div>
        </form>
        <app-charts [property1]="property1" [property2]="'TimeStamp'"></app-charts>

    </div>
</div>
